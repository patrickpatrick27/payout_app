name: Build and Release Signed APK

on:
  push:
    tags:
      - "v*" # Triggers only when you tag a version (e.g., v1.0.18)

permissions:
  contents: write # Required to upload the APK to Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x' # Using the modern version as requested
          channel: 'stable'

      # --- RESTORE SECRETS ---
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
      
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # --- BUILD ---
      - name: Get Dependencies
        run: flutter pub get

      - name: Build Signed APK
        run: flutter build apk --release --no-tree-shake-icons

      # --- RENAME APK ---
      - name: Rename APK
        run: |
          # Renames 'app-release.apk' to 'Pay Tracker (v1.0.18).apk'
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/Pay Tracker (${{ github.ref_name }}).apk"

      # --- RELEASE ---
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Uploads the custom-named file
          files: "build/app/outputs/flutter-apk/Pay Tracker (*).apk"